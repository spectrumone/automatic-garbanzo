{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Spectrum One Technologies</title>
    <meta name="description" content="Spectrum One - Your next IT Solutions Provider." />
    <meta name="keywords" content="creative, portfolio, template, theme, designed, html5, css3, responsive, onepage, devshop, development, website, web, software, mobile, apps, application, server, full stack, stack, philippines, global" />
    <meta name="author" content="spectrumone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- Favicone Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logos/favicon.ico' %}" />
    <link rel="icon" type="image/png" href="{% static 'img/logos/favicon.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'img/logos/favicon.png' %}" />

    <!-- Css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/plugins/animate.css' %}" rel="stylesheet" type="text/css" />
    <!-- SLIDER REVOLUTION CSS SETTINGS -->
    <link rel="stylesheet" type="text/css" href="{% static 'rs-plugin/css/settings.css' %}" media="screen" />

</head>
<body class="gray-bg">
    <!-- Site preloader -->
    <section id="preloader">
        <div class="site-spinner"></div>
    </section>
    <!-- End Site preloader -->

    <!-- Page Wraper -->
    <div id="page-wraper">
        <div class="wrapper">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <!-- End Page Wraper -->

    <!-- Js -->
    <script src="{% static 'js/jquery-1.11.2.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.easing.1.3.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.fitvids.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.stellar.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/isotope.pkgd.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.appear.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.fs.tipper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.countTo.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/owl.carousel.min.js' %}" type="text/javascript"></script>
    <!-- SLIDER REVOLUTION SCRIPTS  -->
    <script src="{% static 'rs-plugin/js/jquery.themepunch.tools.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'rs-plugin/js/jquery.themepunch.revolution.min.js' %}" type="text/javascript"></script>
    <!-- End SLIDER REVOLUTION SCRIPTS  -->
    <script src="{% static 'js/plugins/jquery.magnific-popup.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.backstretch.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.singlePageNav.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/wow.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/jquery.validate.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/contact-form.js' %}" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="{% static 'js/map.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/theme.js' %}" type="text/javascript"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69861045-2', 'auto');
      ga('send', 'pageview');
    </script>
</body>

</html>
